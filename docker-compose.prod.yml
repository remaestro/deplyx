services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: deplyx-backend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - PORT=8000
      - POSTGRES_HOST=postgres
      - NEO4J_URI=bolt://neo4j:7687
      - REDIS_URL=redis://redis:6379/0
      - LAB_NETWORK_NAME=lab_lab-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./lab:/lab:ro
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - deplyx

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api/v1
    container_name: deplyx-frontend
    restart: unless-stopped
    ports:
      - "80:8080"
    volumes:
      - ./deploy/vps/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - deplyx

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: deplyx-worker
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - POSTGRES_HOST=postgres
      - NEO4J_URI=bolt://neo4j:7687
      - REDIS_URL=redis://redis:6379/0
    command: celery -A app.worker.celery_app worker --loglevel=info
    depends_on:
      - redis
      - backend
    networks:
      - deplyx

  neo4j:
    image: neo4j:5
    container_name: deplyx-neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-deplyxneo4j}
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
    networks:
      - deplyx

  postgres:
    image: postgres:16-alpine
    container_name: deplyx-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-deplyx}
      - POSTGRES_USER=${POSTGRES_USER:-deplyx}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-deplyx}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deplyx}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - deplyx

  redis:
    image: redis:7-alpine
    container_name: deplyx-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - deplyx

volumes:
  neo4j_data:
  pg_data:
  redis_data:

networks:
  deplyx:
    driver: bridge
